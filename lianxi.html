<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul,
        ol {
            list-style: none;
        }
        
        .focus ul {
            overflow: hidden;
        }
        
        .focus {
            width: 1000px;
            background-color: pink;
            transition: all 1s;
            transform: translate(300px);
        }
        
        .focus ul li {
            width: 20%;
            float: left;
        }
    </style>
</head>

<body>
    <div class="focus aa">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

    </div>
    <script>
        (function() {
            alert(1)
        })();
        (function() {
            alert(2)
        })()
    </script>
</body>

</html>
